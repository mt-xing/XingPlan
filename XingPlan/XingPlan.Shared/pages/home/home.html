<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>homePage</title>
	
	<link href="/css/default.css" rel="stylesheet" />
	<link href="/pages/home/home.css" rel="stylesheet" />
	<link href="/js/pikaday.css" rel="stylesheet" />
	<script src="/pages/home/home.js"></script>
	<script src="/js/moment.min.js"></script>
	<script src="/js/pikaday.js"></script>
</head>
<body>
	<!-- The content that will be loaded and displayed. -->
	<div class="fragment homepage">
		<header aria-label="Header content" role="banner">
		    <h1 class="titlearea win-type-ellipsis">
		        <span class="pagetitle">XingPlan</span>
		    </h1>
		</header>
		<section aria-label="Main content" role="main">
			<div class="ToolBar">
				<h2>Date</h2>
				Tomorrow<br />
				<input type="radio" id="Dat1" name="Date" /><br />
				2 Days<br />
				<input type="radio" id="Dat2" name="Date" /><br />
				<input type="text" id="Dat3" name="Date" /><br />
				
				<hr />

				<h2>Class</h2>
				<input type="radio" id="Class1" name="Class" /><br />
				<input type="radio" id="Class2" name="Class" /><br />
				<input type="radio" id="Class3" name="Class" /><br />
				<input type="radio" id="Class4" name="Class" /><br />
				<input type="radio" id="Class5" name="Class" /><br />
				<hr />

				<input type="checkbox" id="Optional" name="Optional" /><br />
				<input type="radio" id="Quiz" name="Formal" /><br />
				<input type="radio" id="Test" name="Formal" /><br />	
			</div>
			<div class="Details">

			</div>
			<div class="MainContent">
				<input type="text" id="TaskAdder"/>
				<ul id="MainList">

				</ul>
			</div>
		</section>
	</div>
	

</body>
</html>
